<html>
    <head>
        <script>
            function formvalid() {
                var name = 
                    document.forms["RegForm"]["Name"];
                var roll = 
                    document.forms["RegForm"]["roll"];
                var gen = 
                    document.forms["RegForm"]["gen"];
                var email = 
                    document.forms["RegForm"]["EMail"];
                var phone = 
                    document.forms["RegForm"]["Telephone"];
                var what = 
                    document.forms["RegForm"]["Subject"];
                var password = 
                    document.forms["RegForm"]["Password"];
                    var password2 = 
                    document.forms["RegForm"]["Password2"];
                var address = 
                    document.forms["RegForm"]["Address"];
  
                if (name.value == "") {
                    window.alert("Please enter your name.");
                    name.focus();
                    return false;
                }

                if (roll.value == "") {
                    window.alert("Please enter your Roll No.");
                    name.focus();
                    return false;
                }

                
                if (gen.value == "") {
                    window.alert("Please select your Gender.");
                    name.focus();
                    return false;
                }
  
                if (address.value == "") {
                    window.alert("Please enter your address.");
                    address.focus();
                    return false;
                }
  
                if (email.value == "") {
                    window.alert(
                      "Please enter a valid e-mail address.");
                    email.focus();
                    return false;
                }
  
                if (phone.value == "") {
                    window.alert(
                      "Please enter your telephone number.");
                    phone.focus();
                    return false;
                }
  
                if (password.value == "") {
                    window.alert("Please enter your password");
                    password.focus();
                    return false;
                }

                if(password2.value == password.value){
                   
                    return true;
                    
                }
                if(password2.value != password.value){
                    window.alert("Please enter same password");
                    password2.focus();
                    return false;
                    


                }
                if (what.selectedIndex < 1) {
                    alert("Please select your course.");
                    what.focus();
                    return false;
                }
  
                return true;
            }
        </script>
  
        <style>

            form {

                width: 600px;

    </head>

   <br />
